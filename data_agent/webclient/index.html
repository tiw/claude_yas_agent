<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据分析Agent - 聊天界面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message-user {
            background-color: #3b82f6;
            color: white;
            border-radius: 12px 12px 0 12px;
        }
        .message-agent {
            background-color: #f3f4f6;
            color: #374151;
            border-radius: 12px 12px 12px 0;
        }
        .typing-indicator {
            display: inline-block;
            width: 50px;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9ca3af;
            margin: 0 2px;
            animation: bounce 1.3s linear infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.15s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.3s;
        }
        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
        /* 添加深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1f2937;
            }
            .bg-white {
                background-color: #374151;
            }
            .text-gray-800 {
                color: #f9fafb;
            }
            .text-gray-600 {
                color: #d1d5db;
            }
            .border-gray-300 {
                border-color: #6b7280;
            }
            .bg-gray-50 {
                background-color: #374151;
            }
            .text-gray-500 {
                color: #9ca3af;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">数据分析Agent</h1>
            <p class="text-gray-600 mt-2">与智能数据分析助手对话，获取专业的数据分析服务</p>
            <div class="mt-4">
                <a href="/debug-monitor.html" class="inline-block bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                    <i class="fas fa-bug mr-2"></i>调试监控
                </a>
            </div>
        </header>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- 聊天区域 -->
            <div id="chat-container" class="chat-container overflow-y-auto p-4 space-y-4">
                <div class="flex justify-center">
                    <div class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full text-sm">
                        <i class="fas fa-robot mr-2"></i>数据分析师已就绪
                    </div>
                </div>
                <div class="message-agent p-4 max-w-xs md:max-w-md lg:max-w-lg">
                    <div class="font-medium mb-1">数据分析Agent</div>
                    <div class="text-sm">您好！我是您的数据分析助手。我可以帮助您分析财务数据、股票行情、投资价值等。请告诉我您需要什么分析？</div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="border-t p-4 bg-gray-50">
                <div class="flex items-center">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="输入您的数据分析请求..." 
                        class="flex-1 border border-gray-300 rounded-l-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        autocomplete="off"
                    >
                    <button 
                        id="send-button" 
                        class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 px-6 rounded-r-lg transition duration-200"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="mt-2 text-xs text-gray-500">
                    <p>示例: "分析苹果公司最近一季度的财务数据" 或 "获取特斯拉的实时股价"</p>
                </div>
            </div>
        </div>

        <!-- 功能说明 -->
        <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="text-blue-500 mb-2">
                    <i class="fas fa-chart-line text-xl"></i>
                </div>
                <h3 class="font-medium text-gray-800">财务数据分析</h3>
                <p class="text-sm text-gray-600 mt-1">分析公司财务报表、营收数据等</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="text-green-500 mb-2">
                    <i class="fas fa-search-dollar text-xl"></i>
                </div>
                <h3 class="font-medium text-gray-800">投资价值评估</h3>
                <p class="text-sm text-gray-600 mt-1">巴菲特风格分析、内在价值计算</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="text-purple-500 mb-2">
                    <i class="fas fa-chart-bar text-xl"></i>
                </div>
                <h3 class="font-medium text-gray-800">股票行情分析</h3>
                <p class="text-sm text-gray-600 mt-1">实时股价、技术分析、基本面分析</p>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // 添加消息到聊天界面
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', role === 'user' ? 'justify-end' : 'justify-start');
            
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-' + (role === 'user' ? 'user' : 'agent'), 'p-4', 'max-w-xs', 'md:max-w-md', 'lg:max-w-lg');
            
            const roleDiv = document.createElement('div');
            roleDiv.classList.add('font-medium', 'mb-1');
            roleDiv.textContent = role === 'user' ? '您' : '数据分析Agent';
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('text-sm');
            
            // 处理JSON格式的内容
            if (content.startsWith('{') && content.endsWith('}')) {
                try {
                    const jsonData = JSON.parse(content);
                    if (jsonData.report) {
                        contentDiv.innerHTML = `
                            <div class="font-semibold mb-2">${jsonData.report.executive_summary || '分析完成'}</div>
                            <div class="mb-2">${jsonData.report.detailed_analysis || ''}</div>
                            ${jsonData.report.key_insights && jsonData.report.key_insights.length > 0 ? 
                            `<div><span class="font-medium">关键洞察:</span><ul class="list-disc pl-5 mt-1">` + 
                            jsonData.report.key_insights.map(insight => `<li>${insight}</li>`).join('') + 
                            `</ul></div>` : ''}
                            ${jsonData.report.recommendations && jsonData.report.recommendations.length > 0 ? 
                            `<div class="mt-2"><span class="font-medium">建议:</span><ul class="list-disc pl-5 mt-1">` + 
                            jsonData.report.recommendations.map(rec => `<li>${rec}</li>`).join('') + 
                            `</ul></div>` : ''}
                        `;
                    } else if (jsonData.executive_summary || jsonData.detailed_analysis) {
                        // 处理其他可能的JSON格式
                        contentDiv.innerHTML = `
                            <div class="font-semibold mb-2">${jsonData.executive_summary || '分析完成'}</div>
                            <div class="mb-2">${jsonData.detailed_analysis || ''}</div>
                            ${jsonData.key_insights && jsonData.key_insights.length > 0 ? 
                            `<div><span class="font-medium">关键洞察:</span><ul class="list-disc pl-5 mt-1">` + 
                            jsonData.key_insights.map(insight => `<li>${insight}</li>`).join('') + 
                            `</ul></div>` : ''}
                            ${jsonData.recommendations && jsonData.recommendations.length > 0 ? 
                            `<div class="mt-2"><span class="font-medium">建议:</span><ul class="list-disc pl-5 mt-1">` + 
                            jsonData.recommendations.map(rec => `<li>${rec}</li>`).join('') + 
                            `</ul></div>` : ''}
                        `;
                    } else {
                        // 如果是其他JSON对象，转换为格式化的字符串
                        contentDiv.textContent = JSON.stringify(jsonData, null, 2);
                    }
                } catch (e) {
                    contentDiv.textContent = content;
                }
            } else {
                contentDiv.textContent = content;
            }
            
            messageContent.appendChild(roleDiv);
            messageContent.appendChild(contentDiv);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 显示正在输入指示器
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.classList.add('flex', 'justify-start');
            
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-agent', 'p-4', 'max-w-xs', 'md:max-w-md', 'lg:max-w-lg');
            
            const roleDiv = document.createElement('div');
            roleDiv.classList.add('font-medium', 'mb-1');
            roleDiv.textContent = '数据分析Agent';
            
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('text-sm');
            contentDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            
            messageContent.appendChild(roleDiv);
            messageContent.appendChild(contentDiv);
            typingDiv.appendChild(messageContent);
            chatContainer.appendChild(typingDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return typingDiv;
        }

        // 隐藏正在输入指示器
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // 发送消息到后端
        async function sendMessage(message) {
            try {
                const typingIndicator = showTypingIndicator();
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                hideTypingIndicator();
                
                if (response.ok) {
                    const data = await response.json();
                    addMessage('agent', data.response);
                } else {
                    const errorData = await response.json();
                    addMessage('agent', `抱歉，处理您的请求时出现了错误：${errorData.error || '未知错误'}。请稍后再试。`);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('agent', '网络错误，请检查您的连接后重试。');
                console.error('Error:', error);
            }
        }

        // 处理发送消息
        function handleSendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage('user', message);
                messageInput.value = '';
                sendMessage(message);
            }
        }

        // 事件监听器
        sendButton.addEventListener('click', handleSendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });

        // 页面加载完成后聚焦输入框
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
